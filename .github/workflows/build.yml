name: Track Dev Functions

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  track:
    name: Extract and Track Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build the project
        run: ./gradlew build

      - name: Generate Dokka docs
        run: ./gradlew dokkaHtml

      - name: Install Python dependencies
        run: pip3 install beautifulsoup4

      - name: Checkout dev-doc branch
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: dev-doc
          path: history

      - name: Run function tracker
        run: |
          python3 scripts/update_function_history.py \
            app/build/dokka/html/navigation.html \
            $GITHUB_SHA \
            "$(date -u +%Y%m%d)" \
            history

      - name: Commit changes to dev-doc
        run: |
          cd history
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dev_function_history.csv
          git add dev_function_history_*.csv
          git commit -m "Track new functions from $GITHUB_SHA" || echo "No changes"
          git push origin dev-doc
