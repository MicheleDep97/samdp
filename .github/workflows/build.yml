name: Track Dev Functions

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  track:
    name: Extract and Track Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build the project
        run: ./gradlew build

      - name: Generate Dokka docs
        run: ./gradlew dokkaHtml

      - name: Install Python dependencies
        run: pip3 install beautifulsoup4

      - name: Run function tracker and save to temp folder
        run: |
          mkdir -p temp-csv
          python3 scripts/update_function_history.py \
            app/build/dokka/html/navigation.html \
            $GITHUB_SHA \
            "$(date -u +%Y%m%d)" \
            temp-csv

      - name: Checkout dev-doc branch (this overwrites workspace)
        uses: actions/checkout@v4
        with:
          ref: dev-doc

      - name: Copy updated CSVs into dev-doc branch root
        run: |
          cp ../temp-csv/*.csv .

      - name: Commit updated function history
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dev_function_history.csv
          git add dev_function_history_*.csv
          git commit -m "Track new functions from $GITHUB_SHA" || echo "No changes"
          git push origin dev-doc
